version: "3.4"
services:

  express-api-base:
    build: ./express-api-base
    command: npm run start
    container_name: express-api-base
    restart: unless-stopped
    environment:
      - DEPLOY_PORT=8001
    stdin_open: true
    networks:
      - combined-network

  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - express-api-base
    networks:
      - combined-network

networks:
  combined-network:
    driver: bridge
